<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>market-screen</title>
    <base href="/">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white fixed-top height-adjustment" >
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="fixedNavbarExample2.toggle()"
                aria-controls="fixedNavbarExample2" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars ">
                  <!-- <a class="nav-link" aria-current="page" [routerLink]="['/Market']">Market</a> -->
                </i>
            </button>
            <div mdbCollapse #fixedNavbarExample2="mdbCollapse" class="collapse navbar-collapse" id="fixedNavbarExample2">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item active" [style.background-color]="isColor? '#CEB89E': '#FFFFFF'" >
                        <a class="nav-link" aria-current="page" [routerLink]="['/Market/',uid]" >Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/Exhibition/',uid]">Exhibition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/User/',uid]">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/Artist/',uid]">Artist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/Orders/',uid]">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

<div style="display: flex; justify-content: center ;margin-top: 3.5%;width: 100%;">
<div class="columns">
    <div class="column" *ngFor="let data of datas" >
          <div class="card mb-1">
            <div class="" style="display: flex; width: 100%;">
              <div class="col-md-4" style="width: 40%; height:100%" mdbRipple rippleColor="light">
                <img
                type="button"
                  src="{{data.artUrl}}"
                  alt="Market image"
                  class="img-fluid rounded-start hover-overlay"
                  (click)="openModal(data.artUrl)"
                />
              </div>
              <div class="col-md-4" style="width: 60%;">
                <div class="card-body">
                  <h1 class="card-title">{{data.artType}}</h1>
                    <p class="card-text">name: {{data.artName}} <br>
                    size: {{data.artSize}}<br>
                    price: R{{data.price}}.00
                </p>
                  <!-- <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p> -->
                    <div class="d-grid gap-0 d-md-flex justify-content-md-end">
                    <button class="btn me-md-2" [disabled]="data.isEnabled" autocomplete="off" type="button" (click)="approveArt(data.ImageUid)"  style="color: #FFFFFF; background-color: #0E1822;">Approve</button>
                    <button class="btn" type="button" autocomplete="off" (click)="onDisable(data.ImageUid)" [disabled]="!data.isEnabled" style="color:#FFFFFF; background-color: #FF3636;">Decline</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
 </div></div>
</body>
</html>
