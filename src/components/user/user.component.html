    <mat-grid-list cols="3" rowHeight="80px" class="card">
        <mat-grid-tile *ngFor="let data of datas" [colspan]="1" [rowspan]="5.5">
            <mat-card style="width: 410px; ">
                <mat-card-title-group style="display: flex;flex-direction: column;">
                    <mat-card-title-group>
                  <img class="card-img-top" height="270px" src="{{data.photoURL}}" type="button" (click)="openModal(data.photoURL)" >
                    </mat-card-title-group>
                    <mat-card-title-group style="display: flex; flex-direction: column;">
                        <p class="h3">name: {{data.fullName}}</p>
                        <p class="h4">email: {{data.email}}</p>
                    </mat-card-title-group>
                </mat-card-title-group>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" [disabled]="data.isEnabled" autocomplete="off" type="button"
                        (click)="approveUser(data.uid)">Approve</button>
                    <button class="btn btn-danger" type="button" autocomplete="off" (click)="onDisable(data.uid)"
                        [disabled]="!data.isEnabled">Decline</button>
                </div>

            </mat-card>
            <!-- <img src='{{data.artUrl}}' style="background-color: black;"/> -->
        </mat-grid-tile>
    </mat-grid-list>
