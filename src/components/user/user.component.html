<div style="display: flex; justify-content: center ;margin-top: 3.5%;width: 100%;">
    <div class="columns">
        <div class="column"  *ngFor="let data of datas" >
              <div class="card mb-1">
                <div class="" style="display: flex; width: 100%;">
                  <div class="col-md-4" style="width: 40%;" mdbRipple rippleColor="light">
                    <img
                    type="button"
                    height="100vh"
                      src="{{data.photoURL}}"
                      alt="Trendy Pants and Shoes"
                      class="img-fluid rounded-start hover-overlay"
                      (click)="openModal(data.photoURL)"
                    />
                  </div>
                  <div class="col-md-4" style="width: 60%;">
                    <div class="card-body">
                      <h1 class="card-title">{{data.fullName}}</h1>
                      <p class="card-text">
                        <small class="text-muted">{{data.email}}</small>
                      </p>
                        <div class="d-grid gap-0 d-md-flex justify-content-md-end">
                            <button class="btn me-md-2" [disabled]="data.isEnabled" autocomplete="off" type="button"
                            (click)="approveUser(data.uid)" style="background-color: #0E1822; color: #FFFFFF;">Approve</button>
                            <button class="btn" type="button" autocomplete="off" (click)="onDisable(data.uid)"
                            [disabled]="!data.isEnabled" style="color:#FFFFFF; background-color: #FF3636">Decline</button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
     </div></div>
