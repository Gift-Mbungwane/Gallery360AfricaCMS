<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>exhibition</title>
    <base href="/">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" (click)="fixedNavbarExample2.toggle()"
            aria-controls="fixedNavbarExample2" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div mdbCollapse #fixedNavbarExample2="mdbCollapse" class="collapse navbar-collapse" id="fixedNavbarExample2">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" [routerLink]="['/Market']">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/Exhibition',{id:uid}]">Exhibition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/User',{id:uid}]">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/Artist',{id:uid}]">Artist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/payment-details',{id:uid}]">Payment-History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->
<table class="table align-middle mb-0 bg-white" style="display:flexbox; margin-top:60px">
    <thead class="bg-light">
        <tr>
            <th>Payment Details</th>
            <th>Date</th>
            <th>Status</th>
            <th>Transaction-ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let data of data">
        <tr>
            <td>
                <div class="d-flex align-items-center">
                    <!-- <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
                        class="rounded-circle" /> -->
                    <div class="ms-3">
                        <p class="fw-bold mb-1">{{data.name}}</p>
                        <p class="text-muted mb-0">{{data.emailAddress}}</p>
                        <p class="text-muted mb-0">${{data.totalAmount}}</p>
                        <p class="text-muted mb-0">{{data.address}}</p>
                    </div>
                </div>
            </td>
            <td>
                <!-- <p class="fw-normal mb-1">Software engineer</p> -->
                <p class="text-muted mb-0">{{data.date}}</p>
            </td>
            <td>
                <span class="badge badge-success rounded-pill d-inline">{{data.status}}</span>
            </td>
            <td>{{data.transactionId}}</td>
            <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="openModal(data.transactionId, data.uuid)">
                    Items
                </button>
            </td>
        </tr>
    </tbody>
</table>
</body>

</html>
