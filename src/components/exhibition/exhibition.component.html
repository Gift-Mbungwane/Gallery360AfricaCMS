<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>exhibition</title>
    <base href="/">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" (click)="fixedNavbarExample2.toggle()"
                    aria-controls="fixedNavbarExample2" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div mdbCollapse #fixedNavbarExample2="mdbCollapse" class="collapse navbar-collapse" id="fixedNavbarExample2">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" [routerLink]="['/Market']">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/Exhibition']">Exhibition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/User']">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/Artist']">Artist</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile *ngFor="let data of datas" [colspan]="1" [rowspan]="5">
            <mat-card style="width: 410px; ">
                <mat-card-title-group style="display: flex;flex-direction: column;">
                    <mat-card-title-group>
                        <img class="card-img-top" height="270px" src="{{data.exhibitionImage}}" type="button" (click)="openModal(data.exhibitionImage)">
                    </mat-card-title-group>
                    <mat-card-title-group style="display: flex; flex-direction: column;">
                        <p class="h2">name: {{data.exhibitionTitle}}</p>
                        <p class="h3">address: {{data.address}}</p>
                        <p class="h3">date: {{data.date}}</p>
                    </mat-card-title-group>
                </mat-card-title-group>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" [disabled]="data.isEnabled" autocomplete="off" type="button"
                        (click)="approveExhibition(data.exhibitionUid)">Approve</button>
                    <button class="btn btn-danger" type="button" autocomplete="off" (click)="onDisable(data.exhibitionUid)"
                        [disabled]="!data.isEnabled">Decline</button>
                </div>
                    <mat-card-content>
                        {{data.description}}
                    </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</body>

</html>
